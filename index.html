<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper advinced version</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <h3>Mines Sweeper</h3>

    <div id="info">
      <div class="minesAmount">
        <div>Mines：</div>
        <div>10</div>
      </div>
      <div>
        <button type="button" class="btn btn-primary reset">Reset</button>
      </div>
      <div class="timer">
        <div>Times：</div>
        <div>0</div>
      </div>
    </div>

    <div id="settingBar">
      <form>
        <div class="form-group">
          <input type="number" min="1" max="45" step="1" class="form-control" id="mineAmount" placeholder="Mines: 45">
        </div>
        <div class="form-group">
          <input type="number" min="5" max="15" step="1" class="form-control" id="rows" placeholder="Rows: 15">
        </div>
        <div class="form-group">
          <input type="number" min="5" max="15" step="1" class="form-control" id="columns" placeholder="Columns: 15">
        </div>
        <button type="submit" class="btn btn-primary create">Create Game</button>
      </form>

      <div id="settingRules">
        <div>※地雷數須大於等於1，並小於等於格子數的1/5；欄與列各別須至少大於等於5，並小於等於15</div>
      </div>
    </div>
  </div>

  <div class="table">
    <div id="tbody">
      <!-- displayFields here -->
    </div>
  </div>

  <div id="footer">
    <h5>Bomb and flag icons are attributed by icons8.com</h5>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/a1a411409d.js" crossorigin="anonymous"></script>

  <script src="index.js"></script>
</body>

</html>
